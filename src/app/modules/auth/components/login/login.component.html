<h2>Formulario de login con FormBuilder</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="row">

    <div class="mb-3">
      <label for="username" class="form-label">Usuario</label>
        <input type="text" name="username" id="username" class="form-control" 
        formControlName="username"
        [ngClass]="{'is-invalid': f.username.invalid && f.username.touched, 'is-valid': f.username.valid && f.username.touched}">
        <app-message-inline-error [field]="f.username"></app-message-inline-error>
    </div>
  
    <div class="mb-3">
      <label for="password" class="form-label">Ingrese su password</label>
        <input [type]="passwordFieldText ? 'text': 'password'" name="password" id="password" class="form-control" formControlName="password">
        <button (click)="showHidepassword();">{{ passwordFieldText ? 'ocultar': 'ver' }}</button>
    </div>
    <button class="btn btn-primary" [disabled]='!loginForm.dirty || loginForm.invalid'>Enviar</button>
  </div>
  <div class="row">
    <span *ngIf="loginForm.errors?.submit">
      {{ loginForm.errors.submit }}
    </span>
  </div>
</form>
