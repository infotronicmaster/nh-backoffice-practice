<p-panel>
  <p-header>
    <button pButton type="button" label="Agregar" class="p-button-success" icon="pi pi-plus" routerLink="/books/book/"></button>
  </p-header>
  <div *ngIf="books.length <= 0 else bookTable">
    <div class="d-flex align-items-center justify-content-center h-100">
      <div class="d-flex flex-column">
        <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
      </div>
    </div>
  </div>
</p-panel>

<ng-template #bookTable>
  <p-table [value]="books">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of cols"> {{ col.header }}</th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-book>
        <tr>
           <td *ngFor="let col of cols">
  
            <ng-container [ngSwitch]="col.type">
  
              <img [src]="book[col.field]" width="80" *ngSwitchCase="'image'">
              <span *ngSwitchDefault>{{ book[col.field] }}</span>
  
            </ng-container>
           </td>
           <td>
            <ng-container *ngFor="let action of actions">
              <ng-container [ngSwitch]="action">
                <button pButton type="button" label="Editar" class="p-button-primary" icon="pi pi-pencil" *ngSwitchCase="'edit'"></button>
                <button pButton type="button" label="Eliminar" class="p-button-danger" icon="pi pi-times" *ngSwitchCase="'delete'"></button>
              </ng-container>
            </ng-container> 
            
           </td>
        </tr>
    </ng-template>
  </p-table>
</ng-template>
